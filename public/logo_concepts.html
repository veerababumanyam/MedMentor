<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMentor AI - Corporate Logo Concepts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #0F172A;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
            color: #0F172A;
        }

        p {
            color: #64748B;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            position: relative;
        }

        .wordmark {
            font-size: 24px;
            color: #0F172A;
            letter-spacing: -0.02em;
        }
        
        .wordmark span.bold {
            font-weight: 700;
        }
        
        .wordmark span.light {
            font-weight: 300;
            margin-left: 2px;
        }

        .label {
            margin-top: 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748B;
            font-weight: 600;
        }

        /* DEFINITIONS */
        .gradient-main {
            fill: url(#grad1);
        }
        
        .gradient-secondary {
            fill: url(#grad2);
        }
    </style>
</head>
<body>

    <h1>Global Corporate Identity</h1>
    <p>High-end concepts inspired by global tech leaders.</p>

    <!-- Global Defs -->
    <svg width="0" height="0">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#0056D2;stop-opacity:1" /> <!-- Trust Blue -->
                <stop offset="100%" style="stop-color:#00E8C6;stop-opacity:1" /> <!-- Growth Teal -->
            </linearGradient>
            <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" /> 
                <stop offset="100%" style="stop-color:#0056D2;stop-opacity:1" /> 
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        
        <!-- Concept 1: The Infinite Flow -->
        <div class="card">
            <div class="logo-container">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <!-- Abstract M formed by infinite loop flowing -->
                    <path d="M20,80 Q20,20 50,50 Q80,20 80,80" fill="none" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" />
                    <circle cx="20" cy="80" r="6" fill="#0056D2" />
                    <circle cx="80" cy="80" r="6" fill="#00E8C6" />
                    <circle cx="50" cy="50" r="6" fill="white" stroke="#0056D2" stroke-width="2"/>
                </svg>
            </div>
            <div class="wordmark">
                <span class="bold">MedMentor</span><span class="light">AI</span>
            </div>
            <div class="label">Concept 1: The Flow</div>
        </div>

        <!-- Concept 2: The Geometric Peak -->
        <div class="card">
            <div class="logo-container">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <!-- Intersecting triangles forming an abstract M/Peak -->
                    <path d="M15,85 L50,25 L85,85 L65,85 L50,55 L35,85 Z" fill="url(#grad1)" />
                    <path d="M50,25 L50,55" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
                </svg>
            </div>
            <div class="wordmark">
                <span class="bold">MedMentor</span><span class="light">AI</span>
            </div>
            <div class="label">Concept 2: The Peak</div>
        </div>

        <!-- Concept 3: The Connected Hex -->
        <div class="card">
            <div class="logo-container">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                     <!-- Abstract Hexagon Network -->
                    <path d="M50,10 L85,30 L85,70 L50,90 L15,70 L15,30 Z" fill="none" stroke="#0056D2" stroke-width="2" />
                    
                    <!-- Inner connection -->
                    <path d="M50,90 L50,50 L85,30" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M15,70 L50,50" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
                    
                    <circle cx="50" cy="50" r="5" fill="white"/>
                </svg>
            </div>
            <div class="wordmark">
                <span class="bold">MedMentor</span><span class="light">AI</span>
            </div>
            <div class="label">Concept 3: The Nexus</div>
        </div>

    </div>

</body>
</html>
